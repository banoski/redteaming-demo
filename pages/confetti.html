<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Konfetti Test</title>
    <link rel="stylesheet" type="text/css" href="/ba/css/base.css?<?php echo time()?>">
    <style>
        #my-canvas, #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <nav>
        <section>
            <a href="/ba/pages/index" class="link-button">Home</a>
        </section>
    </nav>
    <canvas id="my-canvas"></canvas>
    <div id="particles-js"></div>
    <main>
        <section>
            <h1>Konfetti Test</h1>
            <button onclick="confetti()">Konfetti!</button>
            <button onclick="particles()">Schwebespa√ü</button>
        </section>
    </main>
    <script>
    function confetti() {
        var confettiSettings = { target: 'my-canvas', max: 500 };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();

        setTimeout(function() {
            confetti.clear();
        }, 1500); //stoppt konfetti nach 5 sekunden
    };

    function particles() {
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100
                },
                "color": {
                    "value": "#40aa40"
                },
                "shape": {
                    "type": "circle"
                },
                "size": {
                    "value": 3
                },
                "move": {
                    "enable": true,
                    "speed": 1
                },
                "line_linked": {
                    "color": "#333333",
                }

            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            }
        });
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
